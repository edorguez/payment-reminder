  account-db:
    container_name: account-db
    image: postgres:17.4
    env_file:
      - ./env/account.env
    ports:
      - "${ACCOUNT_DB_PORT}:5432"
    restart: always

  alert-db:
    container_name: alert-db
    image: postgres:17.4
    env_file:
      - ./env/alert.env
    ports:
      - "${ALERT_DB_PORT}:5432"
    restart: always

  alert-user-cache:
    container_name: alert-user-cache
    image: redis:7.4.2
    ports:
      - "${ALERT_USER_CACHE_REDIS_PORT}:6379"
    restart: always
